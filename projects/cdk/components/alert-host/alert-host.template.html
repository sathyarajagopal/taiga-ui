<div
    *ngFor="let alert$ of alerts"
    class="t-notifications-wrapper"
    @tuiParentAnimation
>
    <ng-container
        *ngFor="let item of alert$ | async"
        [ngComponentOutlet]="item.component.component"
        [ngComponentOutletInjector]="item | tuiMapper: mapper"
    ></ng-container>
</div>
