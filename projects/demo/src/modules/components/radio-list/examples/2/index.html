<div class="tui-row">
    <div class="tui-col_md-4">
        <form [formGroup]="testForm">
            <tui-radio-list
                formControlName="tariff"
                size="l"
                [items]="items"
                [itemContent]="tariff1ItemContent"
            ></tui-radio-list>
            <ng-template
                #tariff1ItemContent
                let-data
            >
                <div>Option &laquo;{{ data.name }}&raquo;.</div>
                <div class="description">{{ data.description }}</div>
            </ng-template>
        </form>
    </div>
    <div class="tui-col_md-4">
        <form [formGroup]="testForm">
            <tui-radio-list
                formControlName="tariff"
                orientation="horizontal"
                size="l"
                [items]="items"
                [itemContent]="tariff2ItemContent"
            ></tui-radio-list>
            <ng-template
                #tariff2ItemContent
                let-data
            >
                &laquo;{{ data.name }}&raquo;
            </ng-template>
        </form>
    </div>
</div>
