<tui-hosted-dropdown
    tuiDropdownAlign="left"
    [content]="dropdown"
    [(open)]="open"
>
    <button
        tuiButton
        type="button"
        appearance="flat"
        [iconRight]="icon"
    >
        Button
    </button>
</tui-hosted-dropdown>
<ng-template #icon>
    <tui-svg
        src="tuiIconChevronDown"
        class="icon"
        [class.icon_rotated]="open"
    ></tui-svg>
</ng-template>
<ng-template #dropdown>
    <tui-data-list>
        <button
            *ngFor="let item of items"
            tuiOption
            (click)="onClick()"
        >
            {{ item }}
        </button>
    </tui-data-list>
</ng-template>
