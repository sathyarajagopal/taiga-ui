<tui-hosted-dropdown
    [content]="dropdown"
    [(open)]="open"
>
    <div tuiGroup>
        <button
            tuiButton
            type="button"
            size="l"
            class="tui-group__auto-width-item"
        >
            Button
        </button>
        <button
            tuiIconButton
            type="button"
            tuiHostedDropdownHost
            title="Menu"
            size="l"
            class="tui-group__auto-width-item"
            [iconRight]="icon"
        ></button>
        <ng-template #icon>
            <tui-svg
                src="tuiIconChevronDown"
                class="icon"
                [class.icon_rotated]="open"
            ></tui-svg>
        </ng-template>
    </div>
</tui-hosted-dropdown>
<ng-template
    #dropdown
    let-activeZone
>
    <p class="margin">
        There is
        <code>let-activeZone</code>
        in dropdown template context to work with nested dropdowns
    </p>
    <tui-select
        class="margin"
        [tuiActiveZoneParent]="activeZone"
        [(ngModel)]="selected"
    >
        Nested Select
        <tui-data-list-wrapper
            *tuiDataList
            [items]="selectItems"
        ></tui-data-list-wrapper>
    </tui-select>
    <tui-data-list>
        <button
            *ngFor="let item of items"
            tuiOption
            (click)="onClick()"
        >
            {{ item }}
        </button>
    </tui-data-list>
</ng-template>
