<tui-combo-box
    class="b-form"
    [(ngModel)]="value"
>
    Country
    <ng-container *tuiDataList>
        <cdk-virtual-scroll-viewport
            *tuiLet="countries | tuiFilterByInput as items"
            tuiScrollable
            class="scroll"
            [style.height.px]="items.length * 44"
            [itemSize]="44"
            (indexChange)="list.handleFocusLossIfNecessary()"
        >
            <tui-data-list #list>
                <button
                    *cdkVirtualFor="let item of items"
                    tuiOption
                    [value]="item"
                >
                    {{ item }}
                </button>
            </tui-data-list>
        </cdk-virtual-scroll-viewport>
    </ng-container>
</tui-combo-box>
