<p>
    <button
        tuiButton
        type="button"
        (click)="onClick()"
    >
        Set value
    </button>
</p>

<tui-editor
    new
    exampleText="exampleText"
    class="editor"
    [formControl]="control"
>
    Placeholder
</tui-editor>

<h4>HTML:</h4>
<tui-editor-socket [content]="control.value"></tui-editor-socket>

<h4>Text:</h4>
<p>{{ control.value }}</p>
