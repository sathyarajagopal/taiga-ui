<button
    tuiButton
    size="m"
    type="button"
    class="tui-space_bottom-4"
    (click)="show()"
>
    Show preview
</button>

<ng-template
    #preview
    let-preview
>
    <tui-preview
        [rotatable]="!(contentUnavailable$ | async)"
        [zoomable]="!(contentUnavailable$ | async) && !(loading$ | async)"
    >
        <tui-preview-title>{{ title$ | async }}</tui-preview-title>
        <tui-preview-pagination
            [length]="items.length"
            [index]="index$$.value"
            (indexChange)="index$$.next($event)"
        ></tui-preview-pagination>

        <button
            tuiIconButton
            tuiPreviewAction
            icon="tuiIconDownload"
            title="Download"
            (click)="download()"
        ></button>

        <button
            tuiIconButton
            tuiPreviewAction
            icon="tuiIconCloseLarge"
            title="Close"
            (click)="preview.complete()"
        ></button>

        <ng-container *ngIf="contentUnavailable$ | async">
            <div class="t-container">
                <tui-svg
                    src="tuiIconFileLarge"
                    class="t-icon"
                ></tui-svg>
                <div>Preview unavailable</div>
            </div>
        </ng-container>

        <img
            *ngIf="imageSrc$ | async as src"
            width="512"
            height="512"
            [src]="src"
        />

        <tui-loader
            *ngIf="loading$ | async"
            size="xl"
            class="t-loader"
        ></tui-loader>
    </tui-preview>
</ng-template>
