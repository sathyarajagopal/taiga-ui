<input
    tuiSlider
    type="range"
    size="m"
    [max]="1000"
    [step]="250"
    [segments]="4"
    [formControl]="formControl"
/>

<div class="ticks-labels">
    <span *ngFor="let label of labels">${{ label }}</span>
</div>

<p>
    Control value:
    <code>{{ formControl.value }}</code>
</p>
