<tui-tabs
    tuiMobileTabs
    [(activeItemIndex)]="activeItemIndex"
>
    <button
        *ngFor="let item of items"
        tuiTab
        (click)="onClick(item.text)"
    >
        <tui-svg
            class="tui-space_right-2"
            [src]="item.icon"
        ></tui-svg>
        {{ item.text }}
    </button>
</tui-tabs>
<tui-input-count
    class="tui-space_top-4"
    [max]="2"
    [(ngModel)]="activeItemIndex"
>
    activeItemIndex
</tui-input-count>
