<p i18n>Statuses</p>
<tui-badge
    class="tui-space_right-2"
    [value]="-6"
></tui-badge>
<tui-badge
    status="primary"
    class="tui-space_right-2"
    [value]="6"
></tui-badge>
<tui-badge
    status="success"
    value="Success"
    class="tui-space_right-2"
></tui-badge>
<tui-badge
    status="error"
    value="Error"
    class="tui-space_right-2"
></tui-badge>
<tui-badge
    status="warning"
    value="Warning"
    class="tui-space_right-2"
></tui-badge>
<tui-badge
    status="neutral"
    value="Neutral"
    class="tui-space_right-2"
></tui-badge>
<tui-badge
    status="info"
    value="Info"
    class="tui-space_right-2"
></tui-badge>
<div
    tuiMode="onLight"
    class="tui-space_right-2 outline outline_dark"
>
    <tui-badge [value]="6"></tui-badge>
</div>
<div
    tuiMode="onDark"
    class="outline outline_light"
>
    <tui-badge [value]="6"></tui-badge>
</div>
<p i18n>
    Use CSS and
    <code>status="custom"</code>
    for support colors
</p>
<tui-badge
    *tuiRepeatTimes="let index of 20"
    status="custom"
    value="Taiga"
    class="tui-space_horizontal-2 tui-space_vertical-2 support-{{ index + 1 }}"
    [hoverable]="true"
></tui-badge>
