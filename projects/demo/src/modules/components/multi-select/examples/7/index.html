<tui-multi-select
    class="b-form"
    [editable]="false"
    [valueContent]="content"
    [(ngModel)]="value"
>
    Applicable countries
    <cdk-virtual-scroll-viewport
        *tuiDataList
        tuiScrollable
        class="scroll"
        [itemSize]="44"
    >
        <tui-data-list tuiMultiSelectGroup>
            <button
                *cdkVirtualFor="let item of countries"
                tuiOption
                [value]="item"
            >
                {{ item }}
            </button>
        </tui-data-list>
    </cdk-virtual-scroll-viewport>
</tui-multi-select>
