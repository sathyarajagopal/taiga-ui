<p i18n>Component with a static text...</p>
<tui-tooltip
    content="Please don't touch this"
    direction="right"
></tui-tooltip>
<p i18n>
    ...or any custom HTML or logic with
    <code>PolymorpheusContent</code>
    :
</p>
<tui-tooltip
    direction="bottom-right"
    [content]="tooltip"
></tui-tooltip>

<ng-template #tooltip>
    <tui-loader
        size="s"
        class="tooltip"
        [inheritColor]="true"
        [showLoader]="loader"
    >
        {{ text }}
    </tui-loader>
</ng-template>
