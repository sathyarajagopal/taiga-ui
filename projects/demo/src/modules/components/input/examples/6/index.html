<p i18n>
    <code>tuiTable</code>
    directive from
    <code>@taiga-ui/addon-table</code>
</p>

<form
    tuiTextfieldSize="m"
    [tuiTextfieldLabelOutside]="true"
    [formGroup]="form"
>
    <table
        tuiTable
        class="table"
    >
        <thead>
            <tr>
                <th
                    tuiTh
                    class="name"
                >
                    Name
                </th>
                <th tuiTh>Date</th>
                <th tuiTh>Gender</th>
                <th tuiTh>Quantity</th>
                <th tuiTh>Sum, $</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td tuiTd>
                    <tui-input formControlName="name">
                        Name
                        <input
                            tuiTextfield
                            placeholder="Ivan Ivanov"
                        />
                    </tui-input>
                </td>
                <td tuiTd>
                    <tui-input-date formControlName="date">Date</tui-input-date>
                </td>
                <td tuiTd>
                    <tui-select formControlName="color">
                        Color
                        <tui-data-list-wrapper
                            *tuiDataList
                            [items]="items"
                        ></tui-data-list-wrapper>
                    </tui-select>
                </td>
                <td tuiTd>
                    <tui-input-count formControlName="quantity">Quantity</tui-input-count>
                </td>
                <td tuiTd>
                    <tui-input-number
                        formControlName="sum"
                        [readOnly]="true"
                    >
                        Sum
                    </tui-input-number>
                </td>
            </tr>
        </tbody>
    </table>
</form>
