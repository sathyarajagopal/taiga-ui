<form
    class="wrapper"
    [formGroup]="testForm"
>
    <tui-select
        formControlName="email"
        class="tui-space_bottom-4"
    >
        Choose an address
        <tui-data-list *tuiDataList>
            <button
                *ngIf="!signatureVisible"
                tuiOption
                class="link"
                (click)="toggle()"
            >
                <tui-svg
                    src="tuiIconPlusCircleLarge"
                    class="icon"
                ></tui-svg>
                Add signature
            </button>
            <button
                *ngFor="let item of items"
                tuiOption
                [value]="item"
            >
                {{ item }}
            </button>
        </tui-data-list>
    </tui-select>
    <ng-container *ngIf="signatureVisible">
        <tui-text-area
            formControlName="signature"
            tuiTextfieldSize="m"
            tuiAutoFocus
            class="tui-space_bottom-4"
        >
            Type a signature
        </tui-text-area>
        <button
            tuiButton
            type="button"
            size="m"
            (click)="toggle()"
        >
            Hide signature
        </button>
    </ng-container>
</form>
