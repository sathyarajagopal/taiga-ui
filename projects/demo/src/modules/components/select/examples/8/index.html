<tui-select
    class="b-form"
    [(ngModel)]="value"
>
    Country
    <cdk-virtual-scroll-viewport
        *tuiDataList
        tuiScrollable
        class="scroll"
        [itemSize]="44"
    >
        <tui-data-list>
            <button
                *cdkVirtualFor="let item of countries"
                tuiOption
                [value]="item"
            >
                {{ item }}
            </button>
        </tui-data-list>
    </cdk-virtual-scroll-viewport>
</tui-select>
