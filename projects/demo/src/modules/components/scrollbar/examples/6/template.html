<button (click)="add()">Add</button>
<tui-scrollbar>
    <cdk-virtual-scroll-viewport
        tuiScrollable
        itemSize="50"
        class="example-viewport tui-zero-scrollbar"
    >
        <div
            *cdkVirtualFor="let item of items"
            class="example-item"
        >
            {{ item }}
        </div>
    </cdk-virtual-scroll-viewport>
</tui-scrollbar>
