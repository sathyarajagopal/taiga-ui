<p i18n>
    It has a fixed size and content scroll by default. But there is also an expandable mode with height increase from
    content inside
</p>

<form
    class="container"
    [formGroup]="testForm"
>
    <div class="tui-row">
        <div class="tui-col_md-6">
            <tui-text-area formControlName="testValue1">Type a text</tui-text-area>
        </div>
        <div class="tui-col_md-6">
            <tui-text-area
                formControlName="testValue2"
                [expandable]="true"
            >
                Type a text
            </tui-text-area>
        </div>
    </div>
</form>
