<button
    tuiButton
    size="m"
    (click)="onClick()"
>
    Show dialog with carousel
</button>

<ng-template #header>
    <div
        class="header"
        [style.backgroundImage]="background"
    ></div>
</ng-template>
<!-- TODO: 3.0 need remove $any later -->
<ng-template
    [tuiDialogOptions]="$any({size: 's', header: header})"
    [(tuiDialog)]="open"
>
    <div
        tuiCarouselButtons
        class="wrapper"
        (touchstart.passive.stop)="(0)"
    >
        <button
            tuiIconButton
            tuiMode="onDark"
            icon="tuiIconChevronLeftLarge"
            class="tui-space_right-4"
            (click)="navigate(-1)"
        ></button>
        <tui-carousel [(index)]="index">
            <div *tuiItem>
                <h2>Carousel is awesome</h2>
                <p>It can show arbitrary content and it's very easy to control</p>
            </div>
            <div *tuiItem>
                <h2>Pagination</h2>
                <p>
                    You can use
                    <a
                        tuiLink
                        routerLink="/components/pagination"
                    >
                        Pagination
                    </a>
                    component with size 's' together with it
                </p>
            </div>
            <div *tuiItem>
                <h2>Buttons</h2>
                <p>
                    Use
                    <code>tuiCarouselButtons</code>
                    directive to setup navigation buttons
                </p>
            </div>
        </tui-carousel>
        <button
            tuiIconButton
            tuiMode="onDark"
            icon="tuiIconChevronRightLarge"
            class="tui-space_left-4"
            (click)="navigate(1)"
        ></button>
    </div>
    <tui-pagination
        size="s"
        class="tui-space_top-4"
        [length]="3"
        [(index)]="index"
    ></tui-pagination>
    <div class="tui-space_top-4">
        <button
            tuiButton
            appearance="primary"
            (click)="open = false"
        >
            Got it!
        </button>
    </div>
</ng-template>
