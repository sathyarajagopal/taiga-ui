<p>Make right click on any table's row.</p>

<table class="tui-table">
    <tbody>
        <tr class="tui-table__tr tui-table__tr_hover_disabled">
            <th
                *ngFor="let column of tableColumns"
                class="tui-table__th"
            >
                {{ column }}
            </th>
        </tr>
        <tr
            *ngFor="let rowInfo of tableData"
            class="tui-table__tr"
            [tuiDropdownContext]="contextMenu"
        >
            <td
                *ngFor="let value of getObjectValues(rowInfo)"
                class="tui-table__td"
            >
                {{ value }}
            </td>

            <ng-template
                #contextMenu
                let-close="close"
                let-activeZone="activeZone"
            >
                <tui-data-list
                    role="menu"
                    tuiDataListDropdownManager
                    class="context-menu"
                    [tuiActiveZoneParent]="activeZone"
                >
                    <button
                        *ngFor="let item of menuItems"
                        tuiOption
                        (click)="printToConsole(item.title, rowInfo); close()"
                    >
                        {{ item.title }}
                        <tui-svg
                            class="icon"
                            [src]="item.iconName"
                        ></tui-svg>
                    </button>

                    <button
                        tuiOption
                        tuiDropdownAlign="right"
                        [tuiDropdown]="false"
                        [tuiDropdownContent]="nestedMenu"
                        [tuiDropdownSided]="true"
                    >
                        More
                    </button>
                </tui-data-list>

                <ng-template #nestedMenu>
                    <tui-data-list
                        tuiDataListDropdownManager
                        [tuiActiveZoneParent]="activeZone"
                    >
                        <button
                            *ngFor="let option of moreOptions"
                            tuiOption
                        >
                            {{ option }}
                        </button>
                    </tui-data-list>
                </ng-template>
            </ng-template>
        </tr>
    </tbody>
</table>
