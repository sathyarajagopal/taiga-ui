<p [tuiDropdownContext]="reportForm">Some text with mistake. Make right click on it.</p>

<p [tuiDropdownContext]="reportForm">Another text</p>

<ng-template
    #reportForm
    let-close="close"
>
    <form
        class="container"
        [formGroup]="testForm"
    >
        <tui-text-area formControlName="reportText">Have you found a mistake ? Write about it!</tui-text-area>

        <button
            type="button"
            tuiButton
            class="button"
            (click)="report(); close()"
        >
            SEND IT
        </button>
    </form>
</ng-template>
