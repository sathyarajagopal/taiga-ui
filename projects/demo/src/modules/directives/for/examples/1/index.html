<p>
    <button
        tuiButton
        (click)="refresh()"
    >
        Refresh
    </button>
</p>
<div *ngFor="let item of items$ | async; else: loading; empty: blank">
    {{ item }}
</div>
<ng-template #loading>
    <tui-loader></tui-loader>
</ng-template>
<ng-template #blank>Data is not available</ng-template>
