<button
    #component
    tuiButton
    type="button"
    class="tui-space_right-3"
>
    component
</button>
<button
    #element="elementRef"
    tuiButton
    type="button"
    tuiElement
    class="tui-space_right-3"
>
    element
</button>
<p>component instanceof TuiButtonComponent: {{ isButton(component) }}</p>
<p>element instanceof ElementRef: {{ isElement(element) }}</p>
<button
    tuiButton
    type="button"
    (click)="element.nativeElement.focus()"
>
    Focus element
</button>
