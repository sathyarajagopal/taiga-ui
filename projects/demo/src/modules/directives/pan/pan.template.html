<tui-doc-page
    i18n-header
    header="Pan"
    package="CDK"
    type="directives"
>
    <ng-template pageTab>
        <p i18n>
            <code>tuiPan</code>
            The directive emits delta between mousemove / touchmove events. You can use it to change the coordinates of
            an element as in example below
        </p>

        <tui-doc-example
            id="base"
            i18n-heading
            heading="Basic"
            [content]="example1"
        >
            <tui-pan-example-1></tui-pan-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template
        i18n-pageTab
        pageTab="Setup"
    >
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import
                    <code>TuiPanModule</code>
                    into a module where you want to use our directive
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
