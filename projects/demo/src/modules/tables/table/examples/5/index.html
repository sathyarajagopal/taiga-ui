<tui-scrollbar>
    <cdk-virtual-scroll-viewport
        #viewport
        tuiScrollable
        class="viewport tui-zero-scrollbar"
        [itemSize]="45"
        [maxBufferPx]="500"
        [minBufferPx]="400"
    >
        <table
            tuiTable
            [columns]="columns"
        >
            <thead>
                <tr tuiThGroup>
                    <th
                        *tuiHead="'name'"
                        tuiTh
                        [sticky]="true"
                        [style.top.px]="-viewport['_renderedContentOffset']"
                    >
                        Name
                    </th>
                    <th
                        *tuiHead="'dob'"
                        tuiTh
                        [sticky]="true"
                        [style.top.px]="-viewport['_renderedContentOffset']"
                    >
                        Date of Birth
                    </th>
                    <th
                        *tuiHead="'age'"
                        tuiTh
                        [sticky]="true"
                        [sorter]="ageSorter"
                        [style.top.px]="-viewport['_renderedContentOffset']"
                    >
                        Age
                    </th>
                </tr>
            </thead>
            <tbody tuiTbody>
                <tr
                    *cdkVirtualFor="let item of data | tuiTableSort"
                    tuiTr
                >
                    <td
                        *tuiCell="'name'"
                        tuiTd
                    >
                        {{ item.name }}
                    </td>
                    <td
                        *tuiCell="'dob'"
                        tuiTd
                    >
                        {{ item.dob }}
                    </td>
                    <td
                        *tuiCell="'age'"
                        tuiTd
                    >
                        {{ getAge(item) }}
                    </td>
                </tr>
            </tbody>
        </table>
    </cdk-virtual-scroll-viewport>
</tui-scrollbar>
