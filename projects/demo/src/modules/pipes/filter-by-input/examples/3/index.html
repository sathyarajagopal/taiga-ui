<form
    class="b-form"
    [formGroup]="form"
>
    <tui-combo-box
        formControlName="user"
        [stringify]="stringify"
    >
        User
        <tui-data-list *tuiDataList>
            <button
                *ngFor="let item of items | tuiFilterByInputWith: stringify"
                tuiOption
                [value]="item"
            >
                {{ item.name }}
            </button>
        </tui-data-list>
    </tui-combo-box>
</form>
