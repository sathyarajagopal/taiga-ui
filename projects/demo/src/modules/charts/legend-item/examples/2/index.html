<tui-notification>
    In case you need to be able to toggle a category by separate action, for example, if clicking on it should expand it
    for more details
</tui-notification>

<div class="wrapper">
    <tui-ring-chart
        size="s"
        class="chart"
        [value]="value"
    ></tui-ring-chart>

    <div class="legend">
        <tui-legend-item
            *ngFor="let label of labels; let index = index"
            #item
            class="item"
            [color]="getColor(index)"
            [text]="label"
            [disabled]="!isEnabled(index)"
            (click)="onClick(index)"
            (keydown.delete)="toggle(index)"
        >
            <tui-primitive-checkbox [value]="!item.disabled"></tui-primitive-checkbox>
            <tui-money
                [singleColor]="true"
                [value]="data[index]"
            ></tui-money>
            <tui-svg
                src="tuiIconCloseLarge"
                class="disable"
                [class.disable_rotated]="item.disabled"
                (click.stop)="toggle(index)"
            ></tui-svg>
        </tui-legend-item>
    </div>
</div>
