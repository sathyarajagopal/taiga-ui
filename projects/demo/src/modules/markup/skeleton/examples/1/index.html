<p>
    <button
        tuiButton
        type="button"
        size="xs"
        class="tui-space_right-2"
        (click)="showSkeleton()"
    >
        Show/hide skeleton
    </button>
    <button
        tuiButton
        type="button"
        size="xs"
        (click)="toggleLight()"
    >
        Light mode
    </button>
</p>

<div
    class="container"
    [class.container_dark]="lightMode"
    [tuiMode]="lightMode ? 'onDark' : null"
>
    <div class="tui-row">
        <div class="tui-col_md-4 tui-col_stretch">
            <tui-island
                size="l"
                class="island"
                [transparent]="true"
            >
                <div class="tui-island__content">
                    <div class="tui-island__figure">
                        <form [formGroup]="testForm">
                            <tui-toggle
                                size="l"
                                formControlName="testValue"
                                [class.tui-skeleton]="skeletonVisible"
                                [class.tui-skeleton_light]="lightMode"
                            ></tui-toggle>
                        </form>
                    </div>
                    <div class="island-content">
                        <p
                            class="tui-island__category"
                            [class.tui-skeleton]="skeletonVisible"
                            [class.tui-skeleton_light]="lightMode"
                        >
                            A category
                        </p>
                        <h3
                            class="tui-island__title"
                            [class.tui-skeleton]="skeletonVisible"
                            [class.tui-skeleton_text]="skeletonVisible"
                            [class.tui-skeleton_short]="skeletonVisible"
                            [class.tui-skeleton_light]="lightMode"
                        >
                            {{ skeletonVisible ? '' : 'Title' }}
                        </h3>
                        <p
                            class="tui-island__paragraph"
                            [class.tui-skeleton]="skeletonVisible"
                            [class.tui-skeleton_text]="skeletonVisible"
                            [class.tui-skeleton_light]="lightMode"
                        >
                            {{ skeletonVisible ? '' : placeholder }}
                        </p>
                        <p
                            class="tui-island__paragraph tui-island__paragraph_link"
                            [class.tui-skeleton]="skeletonVisible"
                            [class.tui-skeleton_light]="lightMode"
                        >
                            <a
                                href="https://github.com/tinkoff/taiga-ui"
                                target="_blank"
                                tuiLink
                            >
                                Link
                            </a>
                        </p>
                    </div>
                </div>
            </tui-island>
        </div>
        <div class="tui-col_md-4 tui-col_stretch">
            <a
                size="l"
                href="https://ng-web-apis.github.io/dist/assets/images/web-api.svg"
                tuiIsland
                target="_blank"
                class="island"
                [hoverable]="true"
                [transparent]="true"
            >
                <div class="tui-island__content">
                    <figure class="tui-island__figure">
                        <div
                            class="some-figure"
                            [class.tui-skeleton]="skeletonVisible"
                            [class.tui-skeleton_rounded]="skeletonVisible"
                            [class.tui-skeleton_light]="lightMode"
                        ></div>
                    </figure>
                    <div class="island-content">
                        <h3
                            class="tui-island__title"
                            [class.tui-skeleton]="skeletonVisible"
                            [class.tui-skeleton_text]="skeletonVisible"
                            [class.tui-skeleton_short]="skeletonVisible"
                            [class.tui-skeleton_light]="lightMode"
                        >
                            {{ skeletonVisible ? '' : 'Another title' }}
                        </h3>
                        <p
                            class="tui-island__paragraph"
                            [class.tui-skeleton]="skeletonVisible"
                            [class.tui-skeleton_text]="skeletonVisible"
                            [class.tui-skeleton_light]="lightMode"
                        >
                            {{ skeletonVisible ? '' : 'And some new text again' }}
                        </p>
                    </div>
                </div>
            </a>
        </div>
        <div class="tui-col_md-4 tui-col_stretch">
            <tui-island
                size="l"
                textAlign="center"
                class="island"
                [transparent]="true"
            >
                <div class="tui-island__content">
                    <figure class="tui-island__figure">
                        <div
                            class="some-figure"
                            [class.tui-skeleton]="skeletonVisible"
                            [class.tui-skeleton_rounded]="skeletonVisible"
                            [class.tui-skeleton_light]="lightMode"
                        ></div>
                    </figure>
                    <div class="island-content">
                        <h3
                            class="tui-island__title"
                            [class.tui-skeleton]="skeletonVisible"
                            [class.tui-skeleton_text]="skeletonVisible"
                            [class.tui-skeleton_center]="skeletonVisible"
                            [class.tui-skeleton_light]="lightMode"
                        >
                            {{ skeletonVisible ? '' : 'One more title' }}
                        </h3>
                        <p
                            class="tui-island__paragraph"
                            [class.tui-skeleton]="skeletonVisible"
                            [class.tui-skeleton_text]="skeletonVisible"
                            [class.tui-skeleton_light]="lightMode"
                        >
                            {{ skeletonVisible ? '' : 'All right, I get it' }}
                        </p>
                    </div>
                </div>
            </tui-island>
        </div>
    </div>
</div>
