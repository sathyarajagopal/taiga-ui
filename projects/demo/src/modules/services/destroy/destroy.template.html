<tui-doc-page
    header="DestroyService"
    package="CDK"
    path="cdk/services/destroy.service.ts"
>
    <ng-template pageTab>
        <p i18n>A service to terminate subscriptions upon component/directive removal.</p>
        <tui-notification status="warning">
            Component must have
            <code>providers: [TuiDestroyService]</code>
        </tui-notification>
        <tui-doc-example
            id="Basic"
            i18n-heading
            heading="Basic"
            [content]="example"
        >
            <tui-destroy-example></tui-destroy-example>
        </tui-doc-example>
    </ng-template>
    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Inject
                    <code>TuiDestroyService</code>
                    into your component:
                </p>

                <tui-doc-code
                    filename="myComponent.component.ts"
                    [code]="injectService"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
