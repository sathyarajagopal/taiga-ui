<ng-container *tuiLet="hovered$ | async as hovered">
    <svg
        xmlns="http://www.w3.org/2000/svg"
        focusable="false"
        preserveAspectRatio="none"
        width="100%"
        height="100%"
        class="t-svg"
        [attr.viewBox]="viewBox"
    >
        <defs>
            <linearGradient
                x1="0"
                x2="0"
                y1="1"
                y2="0"
                [attr.id]="fillId"
            >
                <stop
                    stop-color="currentColor"
                    offset="0%"
                    stop-opacity="0.5"
                />
                <stop
                    stop-color="currentColor"
                    offset="100%"
                    stop-opacity="0"
                />
            </linearGradient>
        </defs>
        <path
            stroke="none"
            [attr.fill]="fill"
            [attr.d]="fillD"
        />
        <path
            fill="none"
            stroke="currentColor"
            vector-effect="non-scaling-stroke"
            stroke-width="2"
            [attr.d]="d"
        />
    </svg>
    <ng-container *ngIf="dots">
        <div
            *ngFor="let point of value"
            class="t-dot"
            [style.left.%]="getLeft(point[0])"
            [style.bottom.%]="getBottom(point[1])"
        ></div>
    </ng-container>
    <ng-container *ngIf="hasHints">
        <ng-container *ngFor="let point of value; let index = index">
            <div
                *ngIf="value.length > 1 || dots"
                tuiHintDirection="top-left"
                class="t-column"
                [class.t-column_hovered]="hovered === index"
                [tuiHintHost]="hintHost"
                [tuiHint]="hintDirective || hintContent ? hint : ''"
                [tuiHintId]="getHintId(index)"
                [style.left.%]="getLeft(getX(index))"
                [style.width.%]="getWidth(index)"
                (mouseenter)="onMouseEnter(index)"
            >
                <div
                    class="t-line t-line_vertical"
                    [style.left.%]="getOffset(index)"
                ></div>
                <div
                    #hintHost
                    class="t-host"
                    [style.left.%]="getOffset(index)"
                    [style.bottom.%]="getBottom(point[1])"
                    [tuiFocusable]="isFocusable"
                    [tuiDescribedBy]="getHintId(index)"
                ></div>
            </div>
            <div
                *ngIf="isFocusable"
                class="t-line t-line_horizontal"
                [style.bottom.%]="getBottom(point[1])"
            ></div>
            <ng-template #hint>
                <div
                    *ngIf="hintDirective; else single"
                    polymorpheus-outlet
                    class="t-text"
                    [content]="hintDirective.hint"
                    [context]="getContentContext(point, index)"
                ></div>
                <ng-template #single>
                    <div
                        polymorpheus-outlet
                        class="t-text"
                        [content]="hintContent"
                        [context]="{$implicit: point, index: index}"
                    ></div>
                </ng-template>
            </ng-template>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="getHovered(hovered) as point">
        <div
            *ngIf="xStringify"
            class="t-hint t-hint_x"
            [style.left.%]="getLeft(point[0])"
        >
            {{ xStringify(point[0]) }}
        </div>
        <div
            *ngIf="yStringify"
            class="t-hint t-hint_y"
            [style.bottom.%]="getBottom(point[1])"
        >
            {{ yStringify(point[1]) }}
        </div>
    </ng-container>
</ng-container>
